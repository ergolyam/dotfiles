[font]
size = 13.65

[font.normal]
family = "FiraCode Nerd Font Mono"
style  = "Regular"

[colors.primary]
background = "#1F1F1F"
foreground = '#ffffff'

[colors.normal]
black   = '#000000'
red     = '#cd0000'
green   = '#00cd00'
yellow  = '#cdcd00'
blue    = '#0000ee'
magenta = '#cd00cd'
cyan    = '#00cdcd'
white   = '#e5e5e5'

[colors.bright]
black   = '#7f7f7f'
red     = '#ff0000'
green   = '#00ff00'
yellow  = '#ffff00'
blue    = '#5c5cff'
magenta = '#ff00ff'
cyan    = '#00ffff'
white   = '#ffffff'

[[keyboard.bindings]]
key    = "V"
mods   = "Control"
action = "Paste"
mode   = "~Vi|~Search"
