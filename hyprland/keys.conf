#bind = $mainMod CTRL, down, movewindow, d

#bind = $mainMod, bracketright, exec, ~/.config/hypr/set_scroller_mode.sh

# cliphist
bind = ALT, V, exec, cliphist list | wofi -S dmenu --cache-file /dev/null | cliphist decode | wl-copy

# translate
bind = ALT SHIFT, R, exec, COORDS_CMD="hyprctl cursorpos |  sed 's/,//g'" OUT_TRANS_LANG='ru' LINGVA_URL="https://lingva.ergolyam.work.gd/" .local/bin/trans_tkpy
bind = ALT SHIFT, E, exec, COORDS_CMD="hyprctl cursorpos |  sed 's/,//g'" OUT_TRANS_LANG='en' LINGVA_URL="https://lingva.ergolyam.work.gd/" .local/bin/trans_tkpy

# screenshots and screencast
bind = , print, exec, grim - | wl-copy && notify-send "The screenshot of the fullscreen is sent to the clipboard."
bind = CONTROL, print, exec, grim -g "$(slurp -d)" - | wl-copy && notify-send "The screenshot of a selected screen area is sent to the clipboard."
bind = SHIFT, print, exec, grim -g "$(hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy && notify-send "The screenshot of a active tile is sent to the clipboard."
bind = CONTROL SHIFT, print, exec, ~/.config/hypr/record_screen.sh
bind = CONTROL SHIFT, P, exec, grim - | wl-copy && notify-send "The screenshot of the fullscreen is sent to the clipboard."
bind = CONTROL ALT, P, exec, grim -g "$(slurp -d)" - | wl-copy && notify-send "The screenshot of a selected screen area is sent to the clipboard."

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# volume
bind = ,XF86AudioRaiseVolume, exec, amixer set Master 5%+
bind = ,XF86AudioLowerVolume, exec, amixer set Master 5%-
