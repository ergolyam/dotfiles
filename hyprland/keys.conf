# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal bash -c "~/.config/kitty/newtab_kitty_choice.sh"
bind = ALT, SPACE, exec, rofi -show drun
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, F, fullscreen

# HyprScroller, see https://github.com/dawsers/hyprscroller/ for more
#bind = $mainMod, minus, scroller:cyclewidth, prev
#bind = $mainMod, equal, scroller:cyclewidth, next
#bind = $mainMod, F, scroller:fitsize, active

#bind = $mainMod, tab, exec, ~/.config/hypr/toggle_overview_mode.sh
#bind = $mainMod, slash, scroller:jump,

#bind = $mainMod CTRL, left, movewindow, l
#bind = $mainMod CTRL, right, movewindow, r
